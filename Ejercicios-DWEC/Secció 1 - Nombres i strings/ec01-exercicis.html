<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pc1 - Exercicis</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="ec01-exercicis.css" />
    <script src="ec01-exercicis.js"></script>
</head>

<body>
    <main>
        <div id="input">
            <label>Input 1: </label>
            <input id="input1">
        </div>

        <div id="buttons">
            <div class="seccio" id="nombres_strings">
                <h2>Strings i Números</h2>
                <!-- ec01-exercici -->
                <button onclick="numero_signe()">01. Numero signe</button>
                <!-- ec02-exercici -->
                <button onclick="verificar()">02. Comprobacion de si lo introducido es un numero</button>
                <!-- ec03-exercici -->
                <button onclick="retirarDecimales()">03. Quitar decimales y dejar el numero entero</button>
                <!-- ec04-exercici -->
                <button onclick="retirarEntero()">04. Dejar los decimales y quitar el numero entero</button>
                <!-- ec05-exercici -->
                <button onclick="division()">05. Division entre 19 con un resultado de 3 decimales maximo</button>
                <!-- ec06-exercici -->
                <button onclick="comprobarString()">06. Comprobar si un string esta vacio o no</button>
                <!-- ec07-exercici -->
                <button onclick="invertirString()">07. Invertir un string dado</button>
                <!-- ec08-exercici -->
                <button onclick="contarLaLetraA()">08. Contar todas las letras "A" que haya en el string</button>
                <!-- ec09-exercici -->
                <button onclick="antesDeA()">09. Enseñar el string hasta la primera a</button>
                <!-- ec010-exercici -->
                <button onclick="posiciones_Primera_Ultima_A()">10. Decir las posiciones de la primera y ultima 'A'</button>
                <!-- ec011-exercici -->
                <button onclick="quitarLa()">11. Quitar del string todos los textos de 'la'</button>
                <!-- ec012-exercici -->
                <button onclick="substituirLa()">12. substituir del string todos los textos de 'la' por un '*'</button>
                <!-- ec013-exercici -->
                <button onclick="delante_Y_Detras()">13. Añadir la primera letra del string a principio y al final</button>
                <!-- ec014-exercici -->
                <button onclick="quitarEspacios()">14. Quitar los espacios del string</button>
                <!-- ec015-exercici -->
                <button onclick="cambioEspaciosPorGuiones()">15. Cambiar uno o mas espacios por un guion</button>
                <!-- ec016-exercici -->
                <button onclick="crearAcronimo()">16. Crear un acronimo</button>
                <!-- ec017-exercici -->
                <button onclick="validarCorreoElectrico()">17. Validacion de un string para comprobar si cumple las condiciones de un correo electronico</button>
            </div>
        </div>

        <div id="results-box">
            <h2>Results</h2>
            <div id="results"></div>
        </div>
    </main>
</body>

</html>
